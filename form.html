<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirjal Bank | KYC</title>
</head>

<body>
  <header>
    <img src="https://trishan6969.github.io/kyc-form/images/logo.png" alt=" bank logo" width="100" />

    <hr />

    <h1>Know Your Customer (KYC FROM)</h1>
    <hr />
  </header>

  <br /><br /><br />

  <main>
    <fieldset>
      <legend>KYC FROM</legend>
      <br /><br />
      <b>Account Details</b>
      <br /><br />

      <label for="account_num">*Account No:</label>
      <input type="number" id="account_num" placeholder="Enter your account Number" />

      &nbsp;&nbsp;&nbsp;&nbsp;

      <label for="Account type">*Account Type:</label>
      <select name="type" id="type">
        <option>Account Type:</option>
        <option value="saving">Saving</option>
        <option value="fixed-deposit">Fixed Deposit</option>
      </select>

      <br /><br /><br />

      <b>Identification Detail</b>
      <br /><br />
      <b>Name</b>
      <br /><br />
      <label for="eng-name">*In English</label>
      <input id="eng-name" type="text" placeholder="Eg Nirjal Thapa" />

      &nbsp;&nbsp;&nbsp;&nbsp;

      <label for="nep-name">*In Nepali</label>
      <input id="nep-name" type="text" placeholder="Eg Nirjal Thapa" />
      <br /><br /><br />

      <b>Gender:</b>
      <br /><br />

      <label for="Male">Male</label>
      <input type="radio" id="Male" name="gender" />

      <label for="Female">Female</label>
      <input type="radio" id="Female" name="gender" />

      <label for="Other">Other</label>
      <input type="radio" id="Other" name="gender" />

      <br /><br /><br />

      <b>*DOB</b>
      <br /><br />

      <label for="Date"> Date Of Birth:</label>
      <input type="date" id="Date" />

      <br /><br /><br />

      <b>Personal Details:</b>
      <br /><br />

      <label for="p-address"> Permanent Address:</label>
      <input type="text" id="p-address" placeholder="Write Your Address" />

      &nbsp;&nbsp;&nbsp;&nbsp;

      <label for="c-address"> Cuerrent Address:</label>
      <input type="text" id="c-address" placeholder="Write Your Address" />

      <br /><br /><br />

      <b>Citizenship Details</b>
      <br /><br />
      <label for="details"> *Citizen id NO:</label>
      <input type="text" id="details" placeholder="Write Your details" />

      &nbsp;&nbsp;&nbsp;&nbsp;

      <label for="date"> Issued Date:</label>
      <input type="date" id="date" placeholder="Write Your date" />

      &nbsp;&nbsp;&nbsp;&nbsp;

      <label for="district"> Issued District:</label>
      <input type="text" id="district" placeholder="Write Your District" />

      <br /><br /><br />

      <b>Requred photo</b>

      <br /><br />

      <label for="photo"> Select Your Photo</label>
      <input type="file" placeholder="No file selected" id="photo" />

      <br /><br />

      <label for="citizen"> Upload your citizenship photo</label>
      <input type="file" placeholder="No file selected" id="citizen" />

      <br /><br /><br />

      <b>*Terms and conditions</b>
      <br /><br />

      <input type="checkbox" id="terms" />
      <label for="terms">
        I hereby declare that all the information provided are true and
        correct. In case of information not available with me or not
        applicable to me, the same has been specifically mentioned in the
        respective section of this form.
      </label>

      <br /><br /><br />

      <button>Submit Details</button>

    </fieldset>
    <br /><br />
  </main>

  <footer>
    <p>Trishan Bank Limited, KYC FORM</p>
  </footer>
  <br />

</body>

</html>
